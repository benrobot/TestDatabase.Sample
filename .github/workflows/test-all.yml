name: Run Tests

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test (except ItemsWebApi)
      run: dotnet test --configuration Release --no-build --verbosity normal --filter FullyQualifiedName\!~ItemsControllerTest
